{% extends 'blog/base.html' %}
<!--정적파일 CSS 추가-->
{% load staticfiles %}

{% block content %}
  <!--매개변수로 받은 posts를 loop문을 사용하여 목록으로 보여준다.-->
  {% for post in posts %}
      <div class="post">
        <p>created: {{ post.created_date }}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
{% endblock %}
