{% extends 'blog/base.html' %}

{% block content %}
    <div class="project">
        {% if project.project_year_semester %}
            <div class="year">
                {{ project.project_year_semester }}
            </div>
        {% endif %}
        <h1>{{ project.project_title }}</h1>
        <p>{{ project.project_text|linebreaksbr }}</p>
    </div>
{% endblock %}
